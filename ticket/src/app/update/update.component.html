<div class="background">
<div align="center" class="container">
 
    <br>
    <h1>UPDATE YOUR TICKET</h1><br>
    <form #updateform="ngForm" (ngSubmit)="update(updateform)">
  
        <label>Name : </label>
        <input type="text"  #name (ngModel)="name" name="name">
     

        <label>Address : </label>
        <input type="text"    #address (ngModel)="address" name="address">
    

        <label>Arrivals</label>
        <input type="text"  #arrivals (ngModel)="arrivals" name="arrivals">
       
        <label>Email : </label>
        <input type="text"  #email (ngModel)="email" name="email">
     
        <label>Guest </label>
        <input type="text"  #guest (ngModel)="guest" name="guest">
    
        <label>Leaving </label>
        <input type="text"  #leaving (ngModel)="leaving" name="leaving">
      

        <label>location : </label>
        <input type="text"  #location (ngModel)="location" name="location">
        
        <label>Phone : </label>
        <input type="text"  #phone (ngModel)="phone" name="phone">
   
<br><br>
        <button type="submit"  class="btn-btn-success" value="update">UPDATE</button>
        
    </form></div><br><br>
    <p>Click here to view data....!!!</p>
    <a class="nav-link" routerLink="/fetch-component">VIEW TICKET DETAILS</a><br><br>
  <br>
  </div>
